<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="ja" lang="ja">
    <head>
        <title>ログイン</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
        </style>
    </head>
    <body>
        <div wicket:id="feedback"></div>
        <form action="#" method="post" wicket:id="loginForm">
            <fieldset class="loginBox">
                <legend>ログイン</legend>
                <div>
                    ユーザ名:&nbsp;<input type="text" size="20" maxlength="20" wicket:id="loginName" />
                </div>
                <div>
                    パスワード:&nbsp;<input type="password" size="20" maxlength="20" wicket:id="password" />
                </div>
                <input type="submit" wicket:id="login" />
            </fieldset>
        </form>
    </body>
</html>
